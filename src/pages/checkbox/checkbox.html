<ion-header>
    <ion-navbar>
        <ion-title>
            Checkboxes
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>An input component to hold boolean value for data present</p>
    <ion-item>
        <ion-label>Wonderwomen</ion-label>
        <ion-checkbox color='royal' checked='true'></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Batman</ion-label>
        <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Superman</ion-label>
        <ion-checkbox color='dark' checked='true'></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Spiderman</ion-label>
        <ion-checkbox value='cherry' disabled='true'></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Ironman</ion-label>
        <ion-checkbox color='danger' checked='true'></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Aquaman</ion-label>
        <ion-checkbox color='secondary' checked='true'></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Antman</ion-label>
        <ion-checkbox color='energized' checked='true'></ion-checkbox>
    </ion-item>
</ion-content>
