<ion-header>
    <ion-navbar>
        <ion-title>
            Action Sheet
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Action Sheets slide up from the bottom edge of device</p>
    <p>They display a set of options with ability to confirm or cancel an action</p>
    <p>It always appears above any other component</p>
    <hr>
    <p>A simple Action sheet:</p>
    <button ion-button block (click)="displayActionSheet()">Show Action Sheet</button>
    <hr>
    <p>Action sheet with some styling:</p>
    <button ion-button block (click)="anotherActionSheet()">Show Action Sheet</button>
</ion-content>
