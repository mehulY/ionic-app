<ion-header>
    <ion-navbar>
        <ion-title>
            Searchbar
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>This binds to a model and emits an input event when the model changes</p>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            {{item}}
        </ion-item>
    </ion-list>
</ion-content>
