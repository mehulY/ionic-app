<ion-header>
    <ion-navbar>
        <ion-title>
            Alerts
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>A way to offer the use ability to choose from options</p>
    <p>Are a type of floating modal that covers part of the screen</p>
    <p>Are used for quick actions</p>
    <hr>
    <button ion-button block (click)="basicAlert()">Show Basic Alert</button>
    <button ion-button block (click)="promptAlert()">Show Prompt Alert</button>
    <button ion-button block (click)="confirmationAlert()">Show Confirm Alert</button>
    <button ion-button block (click)="radioAlert()">Show Radio Alert</button>
    <button ion-button block (click)="checkboxAlert()">Show Checkbox Alert</button>
    
</ion-content>
