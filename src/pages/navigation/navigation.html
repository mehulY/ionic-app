<ion-header>
    <ion-navbar>
        <ion-title>
            Navigation
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Is how users move between different pages in your app</p>
    <ion-list>
        <button ion-item *ngFor="let item of items" 
        (click)="openNavigationDetailsPage(item)" icon-start>
            <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color':item.color}" item-start></ion-icon>
        {{item.title}}
        </button>
    </ion-list>
</ion-content>
