<ion-header>
    <ion-navbar>
        <ion-title>
            Floating Action Buttons
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <br>
    <br>
    <br>
    <p>Are standard material design components</p>
    <p>Shaped as a circle that represents a promoted action</p>
    <p>When pressed, it may contain more related actions</p>
    <p>These are floating over content in a fixed position</p>

    <ion-fab top right edge>
        <button ion-fab mini>
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list>
            <button ion-fab id='top-right-facebook' (click)='buttonClick($event)'><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab id='top-right-twitter' (click)='buttonClick($event)'><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab id='top-right-vimoe' (click)='buttonClick($event)'><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab id='top-right-google+' (click)='buttonClick($event)'><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
    
    <ion-fab left top>
        <button ion-fab color="secondary">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="right">
            <button ion-fab id='top-left-facebook' (click)='buttonClick($event)'><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab id='top-left-twitter' (click)='buttonClick($event)'><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab id='top-left-vimoe' (click)='buttonClick($event)'><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab id='top-left-google+' (click)='buttonClick($event)'><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

    <ion-fab left bottom>
        <button ion-fab color="dark">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab id='bottom-left-facebook' (click)='buttonClick($event)'><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab id='bottom-left-twitter' (click)='buttonClick($event)'><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab id='bottom-left-vimoe' (click)='buttonClick($event)'><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab id='bottom-left-google+' (click)='buttonClick($event)'><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

    <ion-fab center middle>
        <button ion-fab color="danger">
            <ion-icon name="md-share"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab color="primary" id="center-vimeo" (click)='buttonClick($event)'>
                <ion-icon name="logo-vimeo"></ion-icon>
            </button>
        </ion-fab-list>
        <ion-fab-list side="bottom">
            <button ion-fab color="secondary" id="center-facebook" (click)='buttonClick($event)'>
                <ion-icon name="logo-facebook"></ion-icon>
            </button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="light" id="center-google+" (click)='buttonClick($event)'>
                <ion-icon name="logo-googleplus"></ion-icon>
            </button>
        </ion-fab-list>
        <ion-fab-list side="right">
            <button ion-fab color="dark" id="center-twitter" (click)='buttonClick($event)'>
                <ion-icon name="logo-twitter"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>

    
    <ion-fab right bottom>
        <button ion-fab color="light">
            <ion-icon name="arrow-dropleft"></ion-icon>
        </button>
        <ion-fab-list side="left">
            <button ion-fab id='bottom-right-facebook' (click)='buttonClick($event)'><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab id='bottom-right-twitter' (click)='buttonClick($event)'><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab id='bottom-right-vimeo' (click)='buttonClick($event)'><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab id='bottom-right-google+' (click)='buttonClick($event)'><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
