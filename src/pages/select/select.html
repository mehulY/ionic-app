<ion-header>
    <ion-navbar>
        <ion-title>
            Select
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Similar to html select element, but easier to sort through and select preferred option</p>
    <hr>
    <ion-list>
        <ion-item>
            <ion-label>Programming Languages</ion-label>
            <ion-select>
                <ion-option value="python">Python</ion-option>
                <ion-option value="go">Go</ion-option>
                <ion-option value="java">Java</ion-option>
                <ion-option value="c">C</ion-option>
                <ion-option value="c++">C++</ion-option>
                <ion-option value="javascript">Javascript</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <hr>
    <p>Multiple select option can also be available</p>
    <ion-list>
        <ion-item>
            <ion-label>Programming Languages</ion-label>
            <ion-select multiple="true">
                <ion-option value="python">Python</ion-option>
                <ion-option value="go">Go</ion-option>
                <ion-option value="java">Java</ion-option>
                <ion-option value="c">C</ion-option>
                <ion-option value="c++">C++</ion-option>
                <ion-option value="javascript">Javascript</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
