<ion-header>
    <ion-navbar>
        <ion-title>
            Gestures
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Basic gestures can be  accessed from HTML by binding to tap, press, pan, swipe, rotate and pinch events</p>
    <ion-card (tap)="tapEvent($event)">
        <ion-item>
            Tapped: {{tap}} times
        </ion-item>
    </ion-card>
    <ion-card (pan)="panEvent($event)">
        <ion-item>
            Panned: {{pan}} times
        </ion-item>
    </ion-card>
    <ion-card (swipe)="swipeEvent($event)">
        <ion-item>
            Swiped: {{swipe}} times
        </ion-item>
    </ion-card>
    <ion-card (press)="pressEvent($event)">
        <ion-item>
            Pressed: {{press}} times
        </ion-item>
    </ion-card>
</ion-content>
